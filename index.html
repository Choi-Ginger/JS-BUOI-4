<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2 class="mt-3">
      Bài tập 1: Viết chương trình xuất 3 số theo thứ tự tăng dần
    </h2>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Thứ tự tăng dần</div>

            <div class="card-body">
              <div class="form-group">
                <label>Số thứ 1</label>
                <input type="number" class="form-control" id="soThu1" />
              </div>

              <div class="form-group">
                <label>Số thứ 2</label>
                <input type="number" class="form-control" id="soThu2" />
              </div>

              <div class="form-group">
                <label>Số thứ 3</label>
                <input type="number" class="form-control" id="soThu3" />
              </div>

              <button class="btn btn-success mt-3" id="sapXep">Sắp xếp</button>
            </div>

            <div class="card-footer text-muted" id="thongBaoSoLonNhat"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <h2>Bài tập 2: Viết chương trình chào hỏi</h2>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Xin chào</div>

            <div class="card-body">
              <div class="form-group">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="chonTen"
                >
                  <option value="Vui lòng chọn người sử dụng" selected>
                    Ai đang sử dụng máy
                  </option>
                  <option value="Bố">Bố</option>
                  <option value="Mẹ">Mẹ</option>
                  <option value="Anh Trai">Anh Trai</option>
                  <option value="Em Gái">Em gái</option>
                </select>
              </div>

              <button class="btn btn-success mt-3" id="loiChao">
                Gửi lời chào
              </button>
            </div>

            <div class="card-footer text-muted" id="thongBaoLoiChao"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <h2>Bài tập 3: Tính ra bao nhiêu số chẵn, số lẻ</h2>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Số chẵn, số lẻ</div>

            <div class="card-body">
              <div class="form-group">
                <label>Số thứ 1</label>
                <input type="number" class="form-control" id="soDauTien" />
              </div>

              <div class="form-group">
                <label>Số thứ 2</label>
                <input type="number" class="form-control" id="soThuHai" />
              </div>

              <div class="form-group">
                <label>Số thứ 3</label>
                <input type="number" class="form-control" id="soThuBa" />
              </div>

              <button class="btn btn-success mt-3" id="tinhToan">Đếm</button>
            </div>

            <div class="card-footer text-muted" id="thongBaoTinhToan"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <h2>Bài tập 4: Tính ra tam giác</h2>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính ra tam giác</div>

            <div class="card-body">
              <div class="form-group">
                <label>Nhập độ dài cạnh 1</label>
                <input type="number" class="form-control" id="canhA" />
              </div>

              <div class="form-group">
                <label>Nhập độ dài cạnh 2</label>
                <input type="number" class="form-control" id="canhB" />
              </div>

              <div class="form-group">
                <label>Nhập độ dài cạnh 3</label>
                <input type="number" class="form-control" id="canhC" />
              </div>

              <button class="btn btn-success mt-3" id="duDoan">Dự đoán</button>
            </div>

            <div class="card-footer text-muted" id="thongBaoLoaiTamGiac"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
